name: C/C++ CI

on:
  push:
    branches: [ "builds-branch" ]
  pull_request:
    branches: [ "builds-branch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: lhotari/action-upterm@v1
    - name: Install dependencies
      run: |
        sudo apt-get install libevent-dev
        sudo apt install asciidoc
    - name: Autogen
      run: ./autogen.sh
    - name: Configure
      run: ./configure
    - name: Make
      run: make
