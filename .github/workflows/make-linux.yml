name: C/C++ CI

on:
  push:
    branches: [ "builds-branch" ]
  pull_request:
    branches: [ "builds-branch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Autogen
      run: ./autogen.sh
    - name: Configure
      run: ./configure
    - name: Make
      run: make
    - name: Make check
      run: make check
    - name: Make distcheck
      run: make distcheck
